name: Publish

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: pnpm install --frozen-lockfile

      # Step 1: Create version PRs when changesets exist (no publishing)
      - name: Create release PR or detect publish needed
        id: changesets
        uses: changesets/action@v1
        with:
          title: "Version Packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Publish to npm using native OIDC trusted publishing
      # Runs only when no changesets remain (i.e. version was already bumped)
      - name: Publish to npm
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view texterify-mcp@$VERSION version 2>/dev/null; then
            echo "v$VERSION already published, skipping"
          else
            pnpm build
            npm publish
          fi
